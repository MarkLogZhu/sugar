<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="${ctxPath}/css/font.css">
    <link rel="stylesheet" href="${ctxPath}/css/login.css">
    <link rel="stylesheet" href="${ctxPath}/css/xadmin.css">
    <script type="text/javascript" src="${ctxPath}/js/jquery.min.js"></script>
    <script src="${ctxPath}/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="${ctxPath}/lib/ie/html5.min.js"></script>
    <script src="${ctxPath}/lib/ie/respond.min.js"></script>
    <![endif]-->
    <script src="${ctxPath}/js/common.js" charset="utf-8"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form">
        <input name="a" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            // 监听提交
            form.on('submit(login)', function (data) {
                ajaxPost("${ctxPath}/login", data.field, function (result) {
                    window.location.href = '${ctxPath}'
                    layer.msg(result);
                }, function (message) {
                    layer.msg(message);
                });
                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->
</body>
</html>
